

<section class="content">
    <!-- tab content start -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1_content" aria-labelledby="tab1_content">
        <!-- <app-request-leave></app-request-leave> -->
  
        <!-- appoinment start -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
  
              <!-- card header start -->
              <div class="card-header">
                <h5 class="card-title">View Highest Qualification</h5>
                <div class="card-tools">
  
                </div>
              </div>
              <!-- card header end -->
  
              <!-- card body start -->
              <div class="card-body">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
  
                <div class="mat-elevation-z8">
                  <mat-table [dataSource]="dataSource" matSort>
  
                    <!-- column 1 start -->
                    <ng-container matColumnDef="h_id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Highest Qualification Id </mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> {{highestQualification.id}} </mat-cell>
                    </ng-container>
                    <!-- column 1 end -->
  
                    <!-- coloumn 2 start -->
                    <ng-container matColumnDef="h_type">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Highest Qualification Type</mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> {{highestQualification.highestQualificationName}} </mat-cell>
                    </ng-container>
                    <!-- coloumn 2 end -->
  
                    <!-- coloumn 11 start -->
                    <ng-container matColumnDef="h_button">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> <button class="btn btn-primary" data-toggle="modal"
                          data-target="#updateHighestQualification" (click)="editHighestQualification(highestQualification)">Edit</button>&nbsp;&nbsp;
                        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteHighestQualification" (click)="editHighestQualification(highestQualification)">Delete</button>
                      </mat-cell>
                    </ng-container>
                    <!-- coloumn 11 end -->
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
  
  
                  <!-- pagination start -->
                  <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                  <!-- pagination end -->
                </div>
              </div>
              <!-- card body end -->
            </div>
          </div>
        </div>
  
  
  
      </div>
  
    </div>
    <!-- tab content end -->
  
  </section>
   <!-- <app-edit-view-highest-qualification></app-edit-view-highest-qualification>
  <app-delete-view-highest-qualification></app-delete-view-highest-qualification> -->

  <app-add-district></app-add-district> 


  <!-- Edit Modal -->
  <!-- add modal start -->
<div id="updateHighestQualification" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">HighestQualification</h6>
   
      </div>
      <!-- Body start -->
      
      <div class="modal-body">
          <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="start-date">HighestQualification Id</label>
                  <input type="text" class="form-control" name="editHighestQualificationId" readonly id="id"  [(ngModel)]="highestQualificationObj.id">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="start-date">HighestQualification Type</label>
                  <input type="text" class="form-control" name="editHighestQualificationName" id="highestQualificationName"  [(ngModel)]="highestQualificationObj.highestQualificationName">
                </div>
              </div>

            </div>
      </div>
    
      <!-- Body end -->
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateHighestQualificationById(highestQualificationObj)">Update</button>
      </div>
    </div>
  </div>
    <!-- modal content end -->

  </div>

<!-- add modal end -->
  <!-- </div>
</div> -->

<!-- Delete Modal -->
<!-- DeleteModal -->
<div class="modal fade" id="deleteHighestQualification" tabindex="-1" role="dialog" aria-labelledby="delete1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
        
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <h6>Are you sure do you want to delete?</h6>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
          <button class="btn btn-danger" (click)="deleteHighestQualificationById(highestQualificationObj)" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="DeleteMsg(highestQualificationObj)">No</button>
      </div>
    </div>
  </div>
</div>
