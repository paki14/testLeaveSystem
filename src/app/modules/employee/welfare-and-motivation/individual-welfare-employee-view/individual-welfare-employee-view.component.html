<div class="row">
    <div class="col-md-12">
      <div class="card">
      
          <div class="container mt-3">
           
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Individual Welfare</h5>
          <!-- <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div> -->
        </div>
        <!-- card header end -->
  
        <!-- card body start -->
        <div class="card-body">
            <div class="col">
              <div class="float-right">
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addmodal">
                     Add
                  </button> -->
              </div>
              </div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
  
          <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>
  
  
  
              
  
              <!-- column 2 start -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
                <mat-cell *matCellDef="let individualwelfare "> {{individualwelfare.name}}</mat-cell>
              </ng-container>
              <!-- column 2 end -->
  
  
               <!-- column 3 start -->
               <ng-container matColumnDef="allowance">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Allowance Type </mat-header-cell>
                <mat-cell *matCellDef="let individualwelfare"> {{individualwelfare.allowance}} </mat-cell>
              </ng-container>
              <!-- column 3 end -->
  
               <!-- column 4 start -->
               <ng-container matColumnDef="amount">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                  <mat-cell *matCellDef="let individualwelfare"> {{individualwelfare.amount}} </mat-cell>
                </ng-container>
                <!-- column 4 end -->
  
  
                <!-- column 1 start -->
              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let individualwelfare"> {{individualwelfare.date}} </mat-cell>
              </ng-container>
              <!-- column 1 end -->
  
               <!-- column 5 start -->
               <ng-container matColumnDef="edit/delete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </mat-header-cell>
                <mat-cell *matCellDef="let individualwelfare"> 
                  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updatemodal">
                  Edit
                </button> &nbsp;&nbsp;
                  <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deletemodal">
                  Delete
                  </button>
                </mat-cell>
              </ng-container>
              <!-- column 5 end -->
  
              
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
  
            <!-- pagination start -->
            <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
            <!-- pagination end -->
          </div>
        </div>
        <!-- card body end -->
        
      </div>
    </div>
  </div>
  </div>
