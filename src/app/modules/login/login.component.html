
<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="limiter">
    <div class="container-login100 bg">
      <div class="wrap-login100 p-t-85 p-b-20 formst">
        <form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <span class="login100-form-title p-b-70" style="padding-bottom:15px">
            Welcome
          </span>
          <div class="login100-form-avatar" style="width:150px; height:170px;padding-bottom:20px">
            <img src="src/assets/login/images/ezgif.com-gif-maker.gif" alt="AVATAR">
          </div>

          <div class="">
            <div class="wrap-input100 validate-input m-t-85 m-b-35" style="margin-top:20px">
              <input class="input100" id="username" type="text" name="username" [(ngModel)]="form.username" #username="ngModel" (change)="fixPositionUsername()" required>
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>

          <div class="">
            <div class="wrap-input100 validate-input m-b-50" >
              <input class="input100" id="password" type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" (change)="fixPositionPassword()">
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="container-login100-form-btn toplogin">
              <button class="login100-form-btn">Login</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  
</ng-template>
